<html lang="en">
  <head>

  <body>

    <div id="root"></div>




    <script src="./js/jquery.min.js" ></script>

    <script>
      
      function openForm() {
        document.getElementById("myForm").style.display = "block";
      }
      
      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }

      $(document).ready(function() {
         $('.category_carousel').owlCarousel({
          loop: true,
          autoplay: false,
          autoplayTimeout: 5000,
          margin: 15,
          responsiveClass: true,
          responsive: {
            0: { items: 1, nav: true },
                     576: { items: 2, nav: true },
                     768: { items: 3, nav: true },
                     992: { items: 3, nav: true },
                     1400: { items: 4, nav: true},
                      1600: { items: 5, nav: true, margin: 15}
          }
         });
         
         
         $('.add_carousel').owlCarousel({
          loop: false,
          center: false,
          autoplay: false,
          items:2,
          margin: 15,
          responsive: {
            0: { items:2, nav: true },
               
          }
         });


          $('.many_carousel').owlCarousel({
          loop: true,
          autoplay: false,
          autoplayTimeout: 5000,
          margin: 15,
          responsiveClass: true,
          responsive: {
            0: { items: 1, nav: true },
                     576: { items: 2, nav: true },
                     768: { items: 3, nav: true },
                     992: { items: 3, nav: true },
                     1400: { items: 4, nav: true},
                      1600: { items: 7, nav: true, margin: 15}
          }

          });
